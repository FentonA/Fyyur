{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
	<ul class="items">
		{% for venue in venues %}
		<li>
			<a href="/venues/{{venue.id }}">
				<h2><i class="fas fa-music"></i></h2>
				<div class="item">
					<h2>{{ venue.name }}</h2>
					<h4>{{venue.address}}</h4>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
